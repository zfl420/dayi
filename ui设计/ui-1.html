<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大姨 - V1-E 雾面圆润</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;500;600;700&family=Varela+Round&display=swap');

        :root {
            --primary: #FF7A8A;
            --primary-strong: #FF5E73;
            --primary-light: #FFE0E6;
            --primary-soft: #FFF4F5;
            --primary-glow: rgba(255, 122, 138, 0.18);
            --accent: #FFC7B8;
            --bg-main: #FFF7F8;
            --bg-card: #FFFFFF;
            --text-primary: #2B2527;
            --text-secondary: #5D5154;
            --text-muted: #8E8186;
            --border: #EFE5E8;
            --border-subtle: rgba(74, 44, 52, 0.08);
            --shadow-soft: rgba(160, 104, 117, 0.12);
            --shadow-medium: rgba(160, 104, 117, 0.2);
            --highlight: rgba(255, 255, 255, 0.9);
            --space-1: 4px;
            --space-2: 8px;
            --space-3: 12px;
            --space-4: 16px;
            --space-5: 20px;
            --space-6: 28px;
            --space-7: 36px;
            --radius-s: 10px;
            --radius-m: 14px;
            --radius-l: 20px;
            --radius-xl: 28px;
            --radius-xxl: 42px;
            --shadow-ambient: 0 24px 60px rgba(161, 120, 130, 0.2);
            --shadow-elev: 0 12px 28px rgba(140, 92, 104, 0.16);
            --shadow-edge: 0 0 0 1px rgba(255, 255, 255, 0.7);
            --highlight-soft: rgba(255, 255, 255, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito Sans', -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'PingFang SC', sans-serif;
            background:
                radial-gradient(60% 50% at 8% 8%, rgba(255, 219, 228, 0.6) 0%, transparent 60%),
                radial-gradient(60% 50% at 90% 15%, rgba(255, 234, 220, 0.55) 0%, transparent 60%),
                linear-gradient(180deg, #FFF7F8 0%, #F6EFF2 100%);
            min-height: 100vh;
            padding: 42px 20px;
            -webkit-font-smoothing: antialiased;
            position: relative;
            overflow-x: hidden;
            color: var(--text-primary);
        }

        body::before,
        body::after {
            content: '';
            position: absolute;
            width: 520px;
            height: 520px;
            border-radius: 50%;
            filter: blur(90px);
            opacity: 0.5;
            pointer-events: none;
            z-index: 0;
        }

        body::before {
            background: radial-gradient(circle, rgba(255, 178, 192, 0.35) 0%, transparent 65%);
            top: -140px;
            left: -120px;
        }

        body::after {
            background: radial-gradient(circle, rgba(255, 220, 200, 0.35) 0%, transparent 70%);
            bottom: -180px;
            right: -140px;
        }

        .page-title {
            text-align: center;
            color: var(--text-primary);
            margin-bottom: 24px;
            position: relative;
            z-index: 1;
        }

        .page-title h1 {
            font-family: 'Varela Round', 'Nunito Sans', sans-serif;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
            letter-spacing: -0.4px;
        }

        .page-title p {
            color: var(--text-muted);
            font-size: 14px;
            font-weight: 400;
        }

        .version-section {
            margin-bottom: 70px;
            position: relative;
            z-index: 1;
        }

        .version-header {
            text-align: center;
            margin-bottom: 28px;
        }

        .version-tag {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary) 0%, #FF9BA8 100%);
            color: white;
            padding: 6px 18px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
            box-shadow: 0 6px 14px rgba(255, 122, 138, 0.25);
        }

        .version-name {
            font-family: 'Varela Round', 'Nunito Sans', sans-serif;
            color: var(--text-primary);
            font-size: 20px;
            font-weight: 600;
            letter-spacing: -0.2px;
        }

        .version-desc {
            color: var(--text-muted);
            font-size: 13px;
            margin-top: 6px;
            line-height: 1.5;
        }

        .phones-row {
            display: flex;
            justify-content: center;
            gap: 28px;
            flex-wrap: wrap;
        }

        .phone-wrapper {
            text-align: center;
        }

        .phone-label {
            color: var(--text-muted);
            font-size: 10px;
            margin-bottom: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 500;
        }

        .phone-frame {
            width: 280px;
            height: 606px;
            background: linear-gradient(180deg, #F7F2F5 0%, #F4EFF2 100%);
            border-radius: 42px;
            overflow: hidden;
            box-shadow:
                var(--shadow-ambient),
                0 0 0 1px rgba(255, 255, 255, 0.9),
                0 10px 30px rgba(140, 92, 104, 0.12);
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.7);
        }

        .phone-frame::before {
            content: '';
            position: absolute;
            inset: 2px;
            border-radius: 40px;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.6);
            pointer-events: none;
            z-index: 2;
        }

        .phone-frame::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 42px;
            background: linear-gradient(160deg, rgba(255, 255, 255, 0.5) 0%, transparent 45%);
            opacity: 0.6;
            pointer-events: none;
            z-index: 1;
        }

        .dynamic-island {
            position: absolute;
            top: 11px;
            left: 50%;
            transform: translateX(-50%);
            width: 90px;
            height: 26px;
            background: #1E1A1C;
            border-radius: 20px;
            z-index: 100;
            box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.08);
        }

        .screen {
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .screen::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.45) 0%, transparent 28%);
            opacity: 0.7;
            pointer-events: none;
            z-index: 1;
        }

        .screen::after {
            content: '';
            position: absolute;
            inset: 0;
            box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.6);
            opacity: 0.7;
            pointer-events: none;
            z-index: 1;
        }

        /* ==================== 通用基础样式 ==================== */
        .base-screen {
            background: var(--bg-main);
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
            z-index: 2;
        }

        .base-screen.period-mode {
            background: linear-gradient(180deg, #FFE6EC 0%, #FFF2F4 100%);
        }

        .safe-area-top {
            height: 46px;
            flex-shrink: 0;
        }

        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 0 var(--space-4);
            overflow: hidden;
        }

        .header {
            text-align: center;
            padding: var(--space-2) 0 var(--space-3);
        }

        .date-text {
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 600;
            letter-spacing: 0.2px;
        }

        .week-row {
            display: flex;
            justify-content: space-between;
            padding: var(--space-3) var(--space-2);
        }

        .day-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }

        .day-label {
            font-size: 10px;
            color: var(--text-muted);
            font-weight: 500;
            letter-spacing: 0.2px;
        }

        .day-num {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            border-radius: 50%;
            font-weight: 500;
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        .day-item.selected .day-num {
            background: #2F2629;
            color: white;
            box-shadow: 0 6px 14px rgba(47, 38, 41, 0.2);
        }

        .day-item.period .day-num {
            background: var(--primary);
            color: white;
            box-shadow: 0 6px 14px rgba(255, 122, 138, 0.28);
        }

        .ring-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 0;
        }

        .ring-wrap {
            width: 156px;
            height: 156px;
            position: relative;
        }

        .ring-wrap::after {
            content: '';
            position: absolute;
            inset: 10px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.7) 0%, transparent 60%);
            opacity: 0.5;
            pointer-events: none;
        }

        .ring-wrap svg {
            transform: rotate(-90deg);
            filter: drop-shadow(0 4px 8px rgba(160, 104, 117, 0.18));
        }

        .ring-bg {
            fill: none;
            stroke: url(#ringTrack);
            stroke-width: 7;
        }

        .ring-progress {
            fill: none;
            stroke: url(#ringGradient);
            stroke-width: 7;
            stroke-linecap: round;
            stroke-dasharray: 408;
            stroke-dashoffset: 147;
            filter: drop-shadow(0 4px 8px rgba(255, 122, 138, 0.25));
        }

        .ring-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .ring-number {
            font-size: 44px;
            font-weight: 400;
            color: var(--text-primary);
            line-height: 1;
            letter-spacing: -1.6px;
        }

        .ring-label {
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 6px;
            font-weight: 400;
        }

        .swipe-dots {
            display: flex;
            gap: 7px;
            justify-content: center;
            margin-top: 14px;
        }

        .swipe-dot {
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background: #E7D9DE;
            transition: all 0.25s ease;
        }

        .swipe-dot.active {
            background: var(--primary);
            width: 18px;
            border-radius: 3px;
        }

        .stats-row {
            display: flex;
            gap: 10px;
            padding: var(--space-4) 0;
        }

        .stat-card {
            flex: 1;
            background: #FFFFFF;
            border-radius: var(--radius-m);
            padding: var(--space-3) var(--space-2);
            text-align: center;
            box-shadow:
                0 4px 12px rgba(160, 104, 117, 0.12);
            border: 1px solid var(--border-subtle);
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.9) 0%, transparent 60%);
            opacity: 0.7;
            pointer-events: none;
        }

        .stat-card.clickable {
            cursor: pointer;
        }

        .stat-card.clickable:hover {
            transform: translateY(-1px);
            box-shadow:
                0 6px 16px rgba(160, 104, 117, 0.18);
        }

        .stat-card.clickable .stat-label {
            border-bottom: 1.5px solid var(--primary);
            display: inline-block;
            padding-bottom: 2px;
        }

        .stat-value {
            font-size: 17px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.3px;
        }

        .stat-label {
            font-size: 9px;
            color: var(--text-muted);
            margin-top: 3px;
            letter-spacing: 0.2px;
        }

        .safe-area-bottom {
            height: 26px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: var(--space-2);
            flex-shrink: 0;
        }

        .home-indicator {
            width: 110px;
            height: 4px;
            background: linear-gradient(90deg, rgba(69, 48, 54, 0.15) 0%, rgba(69, 48, 54, 0.28) 50%, rgba(69, 48, 54, 0.15) 100%);
            border-radius: 2px;
        }

        .main-btn {
            position: relative;
            overflow: hidden;
            font-family: 'Nunito Sans', sans-serif;
        }

        .main-btn::after {
            content: '';
            position: absolute;
            inset: 1px;
            border-radius: inherit;
            background: linear-gradient(180deg, rgba(255,255,255,0.45) 0%, transparent 70%);
            opacity: 0.7;
            pointer-events: none;
        }

        .main-btn.outline::after {
            opacity: 0.3;
        }

        /* ==================== V1-E: 雾面圆润 ==================== */
        .btn-v1e {
            position: relative;
            padding: 22px 14px 12px;
            margin: 0 -14px;
            background: linear-gradient(
                to top,
                rgba(255, 247, 248, 1) 0%,
                rgba(255, 247, 248, 0.88) 45%,
                rgba(255, 247, 248, 0) 100%
            );
        }

        .period-mode .btn-v1e {
            background: linear-gradient(
                to top,
                rgba(255, 231, 236, 1) 0%,
                rgba(255, 231, 236, 0.88) 45%,
                rgba(255, 231, 236, 0) 100%
            );
        }

        .btn-v1e .main-btn {
            width: calc(100% - 28px);
            margin: 0 14px;
            padding: 14px;
            background: linear-gradient(135deg, #FF9DAC 0%, #FF7A8A 55%, #FF6479 100%);
            color: white;
            border: none;
            border-radius: 999px;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.2px;
            position: relative;
            overflow: hidden;
            box-shadow:
                0 12px 24px rgba(255, 122, 138, 0.25);
        }

        .btn-v1e .main-btn.outline {
            background: #FFFFFF;
            color: var(--primary-strong);
            border: 1px solid rgba(255, 122, 138, 0.22);
            box-shadow:
                0 10px 18px rgba(150, 98, 110, 0.12);
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                transition: none !important;
            }
        }

    </style>
</head>
<body>
    <!-- SVG 渐变定义 -->
    <svg width="0" height="0" style="position: absolute;">
        <defs>
            <linearGradient id="ringTrack" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#F7EDEE"/>
                <stop offset="100%" style="stop-color:#EFE3E7"/>
            </linearGradient>
            <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:#FF9AA8"/>
                <stop offset="100%" style="stop-color:#FF6E82"/>
            </linearGradient>
        </defs>
    </svg>

    <div class="page-title">
        <h1>V1-E 雾面圆润</h1>
        <p>轻盈、清爽、温暖的单版本展示</p>
    </div>

    <!-- V1-E: 雾面圆润 -->
    <div class="version-section">
        <div class="version-header">
            <div class="version-tag">V1-E</div>
            <div class="version-name">雾面圆润</div>
            <div class="version-desc">圆润胶囊与柔色渐层，轻盈舒适、亲近感更强</div>
        </div>
        <div class="phones-row">
            <div class="phone-wrapper">
                <div class="phone-label">非经期</div>
                <div class="phone-frame">
                    <div class="dynamic-island"></div>
                    <div class="screen base-screen">
                        <div class="safe-area-top"></div>
                        <div class="content-area">
                            <div class="header"><div class="date-text">1月12日 周日</div></div>
                            <div class="week-row">
                                <div class="day-item"><span class="day-label">一</span><span class="day-num">6</span></div>
                                <div class="day-item"><span class="day-label">二</span><span class="day-num">7</span></div>
                                <div class="day-item"><span class="day-label">三</span><span class="day-num">8</span></div>
                                <div class="day-item"><span class="day-label">四</span><span class="day-num">9</span></div>
                                <div class="day-item"><span class="day-label">五</span><span class="day-num">10</span></div>
                                <div class="day-item"><span class="day-label">六</span><span class="day-num">11</span></div>
                                <div class="day-item selected"><span class="day-label">今天</span><span class="day-num">12</span></div>
                            </div>
                            <div class="ring-container">
                                <div class="ring-wrap">
                                    <svg width="156" height="156" viewBox="0 0 156 156">
                                        <circle class="ring-bg" cx="78" cy="78" r="65"/>
                                        <circle class="ring-progress" cx="78" cy="78" r="65"/>
                                    </svg>
                                    <div class="ring-center">
                                        <div class="ring-number">18</div>
                                        <div class="ring-label">周期第18天</div>
                                    </div>
                                </div>
                                <div class="swipe-dots"><div class="swipe-dot"></div><div class="swipe-dot active"></div><div class="swipe-dot"></div></div>
                            </div>
                            <div class="stats-row">
                                <div class="stat-card"><div class="stat-value">28</div><div class="stat-label">上次周期</div></div>
                                <div class="stat-card clickable"><div class="stat-value">26-30</div><div class="stat-label">周期范围</div></div>
                                <div class="stat-card clickable"><div class="stat-value">5-7</div><div class="stat-label">经期范围</div></div>
                            </div>
                        </div>
                        <div class="btn-v1e"><button class="main-btn">记录月经</button></div>
                        <div class="safe-area-bottom"><div class="home-indicator"></div></div>
                    </div>
                </div>
            </div>
            <div class="phone-wrapper">
                <div class="phone-label">经期中</div>
                <div class="phone-frame">
                    <div class="dynamic-island"></div>
                    <div class="screen base-screen period-mode">
                        <div class="safe-area-top"></div>
                        <div class="content-area">
                            <div class="header"><div class="date-text">1月3日 周五</div></div>
                            <div class="week-row">
                                <div class="day-item period"><span class="day-label">一</span><span class="day-num">30</span></div>
                                <div class="day-item period"><span class="day-label">二</span><span class="day-num">31</span></div>
                                <div class="day-item period"><span class="day-label">三</span><span class="day-num">1</span></div>
                                <div class="day-item period"><span class="day-label">四</span><span class="day-num">2</span></div>
                                <div class="day-item period selected"><span class="day-label">今天</span><span class="day-num">3</span></div>
                                <div class="day-item"><span class="day-label">六</span><span class="day-num">4</span></div>
                                <div class="day-item"><span class="day-label">日</span><span class="day-num">5</span></div>
                            </div>
                            <div class="ring-container">
                                <div class="ring-wrap">
                                    <svg width="156" height="156" viewBox="0 0 156 156">
                                        <circle class="ring-bg" cx="78" cy="78" r="65"/>
                                        <circle class="ring-progress" cx="78" cy="78" r="65" style="stroke-dashoffset: 326;"/>
                                    </svg>
                                    <div class="ring-center">
                                        <div class="ring-number" style="color: var(--primary);">4</div>
                                        <div class="ring-label">经期第4天</div>
                                    </div>
                                </div>
                                <div class="swipe-dots"><div class="swipe-dot"></div><div class="swipe-dot active"></div><div class="swipe-dot"></div></div>
                            </div>
                            <div class="stats-row">
                                <div class="stat-card"><div class="stat-value" style="color: var(--primary);">3</div><div class="stat-label">预计还剩</div></div>
                                <div class="stat-card clickable"><div class="stat-value">26-30</div><div class="stat-label">周期范围</div></div>
                                <div class="stat-card clickable"><div class="stat-value">5-7</div><div class="stat-label">经期范围</div></div>
                            </div>
                        </div>
                        <div class="btn-v1e"><button class="main-btn outline">编辑日期</button></div>
                        <div class="safe-area-bottom"><div class="home-indicator"></div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
