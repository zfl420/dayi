<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>大姨 - App UI</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;500;600;700&family=Varela+Round&display=swap" rel="stylesheet" />
</head>
<body>
  <main class="page">
    <div class="phone">
      <div class="notch"></div>
      <div class="screen">
        <header class="topbar">
          <div class="topbar-spacer"></div>
          <div class="topbar-title">
            1月12日 周日
          </div>
          <button class="icon-button" aria-label="打开日历">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <rect x="3" y="5" width="18" height="16" rx="2"></rect>
              <path d="M8 3v4M16 3v4M3 9h18"></path>
            </svg>
          </button>
        </header>

        <section class="week">
          <button class="week-item" aria-label="周一 6">
            <span class="week-label">一</span>
            <span class="week-day">6</span>
          </button>
          <button class="week-item" aria-label="周二 7">
            <span class="week-label">二</span>
            <span class="week-day">7</span>
          </button>
          <button class="week-item" aria-label="周三 8">
            <span class="week-label">三</span>
            <span class="week-day">8</span>
          </button>
          <button class="week-item" aria-label="周四 9">
            <span class="week-label">四</span>
            <span class="week-day">9</span>
          </button>
          <button class="week-item" aria-label="周五 10">
            <span class="week-label">五</span>
            <span class="week-day">10</span>
          </button>
          <button class="week-item" aria-label="周六 11">
            <span class="week-label">六</span>
            <span class="week-day">11</span>
          </button>
          <button class="week-item is-selected" aria-label="今天 12">
            <span class="week-label">今天</span>
            <span class="week-day">12</span>
            <span class="week-glow"></span>
          </button>
        </section>

        <section class="ring">
          <div class="ring-glow"></div>
          <svg viewBox="0 0 210 210" class="ring-svg" aria-hidden="true">
            <defs>
              <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" stop-color="#ff6b87" />
                <stop offset="100%" stop-color="#ff95aa" />
              </linearGradient>
            </defs>
            <circle class="ring-base" cx="105" cy="105" r="90"></circle>
            <circle
              class="ring-progress"
              cx="105"
              cy="105"
              r="90"
              stroke-dasharray="565.5"
              stroke-dashoffset="203.6"
            ></circle>
          </svg>
          <div class="ring-center">
            <div class="ring-value varela">18</div>
            <div class="ring-label">周期天数</div>
            <button class="primary-button" type="button">记录月经</button>
          </div>
        </section>

        <section class="advisor">
          <div class="advisor-header">
            <div class="advisor-title">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path d="M12 3l2.4 4.9 5.4.8-3.9 3.8.9 5.5L12 15.8 7.2 18l.9-5.5-3.9-3.8 5.4-.8L12 3z"></path>
              </svg>
              <span>大姨小贴士</span>
            </div>
            <button class="icon-button small" aria-label="展开建议">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path d="M9 6l6 6-6 6"></path>
              </svg>
            </button>
          </div>
          <p class="advisor-summary">
            今日适合轻柔运动与补水，注意作息，维持稳定情绪。
          </p>
          <div class="advisor-tips">
            <div class="advisor-tip">
              <span class="advisor-tag">饮食</span>
              <p>补充富含铁质与优质蛋白的食物，减少含糖饮料。</p>
            </div>
            <div class="advisor-tip">
              <span class="advisor-tag">作息</span>
              <p>避免熬夜，睡前远离屏幕，保持温和放松。</p>
            </div>
          </div>
        </section>

        <section class="stats">
          <div class="stat-card">
            <div class="stat-icon">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path d="M12 8v5l3 2"></path>
                <circle cx="12" cy="12" r="8"></circle>
              </svg>
            </div>
            <div class="stat-value">28</div>
            <div class="stat-label">上次周期</div>
          </div>
          <div class="stat-card is-clickable">
            <div class="stat-icon">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path d="M4 12h16"></path>
                <path d="M12 4v16"></path>
                <circle cx="12" cy="12" r="8"></circle>
              </svg>
            </div>
            <div class="stat-value">26-30</div>
            <div class="stat-label">周期</div>
          </div>
          <div class="stat-card is-clickable">
            <div class="stat-icon">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path d="M12 5l2.8 5.5 6.2.9-4.5 4.3 1.1 6.3L12 19l-5.6 3 1.1-6.3-4.5-4.3 6.2-.9L12 5z"></path>
              </svg>
            </div>
            <div class="stat-value">5-7</div>
            <div class="stat-label">经期</div>
          </div>
        </section>

        <div class="home-indicator">
          <span></span>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
